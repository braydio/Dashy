<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: monospace;
      color: #eee;
      overflow: hidden;
    }

    .forecast-row {
      display: flex;
      gap: 0.25rem;
      padding: 0.25rem 0.3rem;
      height: 100%;
    }

    .day-card {
      flex: 1;
      min-width: 60px;
      background: rgba(26, 26, 26, 0.7);
      border-radius: 0.4rem;
      padding: 0.3rem;
      text-align: center;
      font-size: 0.75rem;
      line-height: 1.1;
    }

    .icon {
      font-size: 1.25rem;
      margin-bottom: 0.1rem;
    }

    .temps {
      font-weight: bold;
      font-size: 0.75rem;
    }

    .date {
      color: #ccc;
      font-size: 0.7rem;
    }
  </style>
</head>

<body>
  <div class="forecast-row">
    {% for day in forecast %}
    <div class="day-card" title="{{ day.summary }}">
      <div class="icon">{{ day.icon }}</div>
      <div class="date">{{ day.weekday }}<br>{{ day.date[5:] }}</div>
      <div class="temps">{{ day.temp_min }}° / {{ day.temp_max }}°</div>
    </div>
    {% endfor %}
  </div>
</body>

</html>
